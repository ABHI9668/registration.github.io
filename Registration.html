    <body>
<form>
    <h1 style="text-align: center;">INTER-SCHOOL TOURNAMENT</h1>
    <h2 style="text-align: center;"> BASKETBALL REGISTRATION FORM 2020-2021</h2>
<label>Child Name:</label>
<input type="name" text size="26" pattern=[a-Z] minlength="2" maxlength="20" placeholder="name" />
<label>Gender-</label>
<label>Male</label>
<input type="checkbox">
<label>Female</label>
<input type="checkbox"><br><br>

<label>Age:</label>
<input type="text" text size="10"  minlength="1" maxlength="2" placeholder="age" />
<label>Address:</label>
<input type="text" text size="70"  maxlength="50" placeholder="address" /><br><br>
<label>City:</label>
<input type="text" pattern=[a-Z] minlength="2" maxlength="20" placeholder="city" />
<label>Phone:</label>
<input type=name   maxlength="10" placeholder="phone" />
<label>E-mail:</label>
<input type=text  text size="27" minlength="10" maxlength="20" placeholder="e-mail" /><br><br>
<label>School:</label>
<input type="text"  text size="30" pattern=[a-Z] minlength="2" maxlength="20" placeholder="school name" />
<label>Parent/Guardian's Name:</label>
<input type=name  text size="30" pattern=[a-Z] minlength="2" maxlength="20" placeholder="name" /><br><br>
<h2 style="text-align: center;">FOR OFFICE ONLY</h2>
<label>Date:</label>
<input type=text  maxlength="8" placeholder="date" />
<label>Amount Paid:</label>
<input type=text  placeholder="amount"  />
<label>Staff:</label>
<input type=text   placeholder="sign" />





</form>
